<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>Salon de Belleza</title>
</head>

<body>
    <header>

        <div class="contenedor-app">
            <div class="imagen"></div>
            <div class="app">
                <h2 class="nombre-pagina">Crear Cuenta</h2>

                <p class="descripcion-pagina">Llena el siguiente formulario para crear una cuenta</p>
                <div id="alerta">

                </div>
                <form class="formulario" onsubmit="get_data_from(event)" id="form">
                    <div class="campo">
                        <label for="primer_nombre">Primer Nombre</label>
                        <input type="text" id="primer_nombre" name="primer_nombre" placeholder="Tu primer Nombre" required>
                    </div>
                    <div class="campo">
                        <label for="segundo_nombre">Segundo Nombre</label>
                        <input type="text" id="segundo_nombre" name="segundo_nombre" placeholder="Tu segundo Nombre">
                    </div>
                    <div class="campo">
                        <label for="primer_apellido">Primer Apellido</label>
                        <input type="text" id="primer_apellido" name="primer_apellido" placeholder="Tu primer Apellido" required>
                    </div>
                    <div class="campo">
                        <label for="segundo_apellido">Segundo Apellido</label>
                        <input type="text" id="segundo_apellido" name="segundo_apellido" placeholder="Tu segundo Apellido">
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Tu email" required>
                    </div>
                    <div class="campo">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Tu Password" required>
                    </div>
                    <div class="campo">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" placeholder="Tu Celular" required>
                    </div>
                    <input type="submit" value="Crear Cuenta" class="boton">
                </form>

                <div class="acciones">
                    <a href="./login.html">¿Ya tienes una cuenta? Inicia Sesión</a>
                    <a href="./olvide-contraseña.html">¿Olvidaste tu password?</a>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

    <script src="./build/js/app.js"></script>
</body>

</html>
